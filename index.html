<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberGuesser</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Number guessing game: 1-100</h1>
    <article>
        <form action="">
            <h3>In how many rounds do you think you can guess the number?</h3>

            <div id="rounds">
                <input type="radio" name="rounds" id="four" checked onclick="showCustom()">
                <label for="">4</label>
                <input type="radio" name="rounds" id="five" onclick="showCustom()">
                <label for="">5</label>

                <input type="radio" name="rounds" id="six" onclick="showCustom()">
                <label for="">6</label>
                <input type="radio" name="rounds" id="custom" onclick="showCustom()">
                <label for="">custom</label>

                <input type="number" name="" id="customRounds">
            </div>
        </form>
    </article>
    <article>
        <form action="">
            <input type="number" name="" id="guess">
            <input type="button" value="Guess" onclick="game()" id="start">
        </form>
    </article>
    <div id="hints"></div>

    <script src="assets/js/main.js"></script>
</body>

</html>
