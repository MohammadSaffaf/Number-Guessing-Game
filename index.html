<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberGuesser</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Goldman:wght@700&family=Monoton&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Number guessing game: 1-100</h1>
    <article>
        <form action="">
            <h3>IN HOW MANY ROUNDS DO YOU THINK YOU CAN GUESS THE NUMBER??</h3>

            <div id="rounds">
                <div class="rund">
                    <input type="radio" name="rounds" id="four" checked onclick="showCustom()">
                    <label for="">4</label>
                    <input type="radio" name="rounds" id="five" onclick="showCustom()">
                    <label for="">5</label>
                </div>
                <div class="rund2">
                    <input type="radio" name="rounds" id="six" onclick="showCustom()">
                    <label for="">6</label>
                    <input type="radio" name="rounds" id="custom" onclick="showCustom()">
                    <label for="">custom</label>
                </div>



            </div>
            <input type="number" name="" id="customRounds" placeholder="CustomRounds">
        </form>
    </article>
    <article>
        <form action="" class="result-form">
            <input type="number" name="" id="guess" placeholder="GUESS">
            <input type="button" value="RESULT" onclick="game()" id="start">
        </form>
    </article>
    <div id="hints"></div>
    <a href="index.html">RESTART</a>

    <script src="assets/js/main.js"></script>
</body>

</html>
